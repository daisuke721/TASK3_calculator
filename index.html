<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>

        <input type="text" id="result">
   
        <div>
         <input type="button" class="btns1" value="7" onclick="number(this)">
         <input type="button" class="btns1" value="8" onclick="number(this)">
         <input type="button" class="btns1" value="9" onclick="number(this)">
         <input type="button" class="btns1" value="+" onclick="edit(this)">
        </div>
        
        <div>
         <input type="button" class="btns1" value="4" onclick="number(this)">
         <input type="button" class="btns1" value="5" onclick="number(this)">
         <input type="button" class="btns1" value="6" onclick="number(this)">
         <input type="button" class="btns1" value="-" onclick="edit(this)">
        </div>
        
        <div>
         <input type="button" class="btns1" value="1" onclick="number(this)">
         <input type="button" class="btns1" value="2" onclick="number(this)">
         <input type="button" class="btns1" value="3" onclick="number(this)">
         <input type="button" class="btns1" value="*" onclick="edit(this)">
        </div>
        
        <div>
         <input type="button" class="btns1" value="0" onclick="number(this)">
         <input type="button" class="btns1" value="00" onclick="number(this)">
         <input type="button" class="btns1" value="." onclick="edit(this)">
         <input type="button" class="btns1" value="/" onclick="edit(this)">
        </div>  
        
        <div>
          <input type="button" class="btns2" value="=" onclick="calc()">
